<!DOCTYPE html>
<html>
<head>
  <title>Konversi Suhu</title>
</head>
<body>
  <h1>Konversi Suhu</h1>
  
  <label>Masukkan suhu dalam Celsius: </label>
  <input type="number" id="inputCelsius">
  <button onclick="konversiSuhu()">Konversi</button>
  
  <p id="hasilFahrenheit"></p>
  <p id="hasilKelvin"></p>

  <script>
    function konversiSuhu() {
      let celsius = parseFloat(document.getElementById("inputCelsius").value);
      let fahrenheit = celsiusToFahrenheit(celsius);
      let kelvin = celsiusToKelvin(celsius);

      document.getElementById("hasilFahrenheit").textContent = `${celsius} Celsius sama dengan ${fahrenheit.toFixed(2)} Fahrenheit`;
      document.getElementById("hasilKelvin").textContent = `${celsius} Celsius sama dengan ${kelvin.toFixed(2)} Kelvin`;
    }

    function celsiusToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    function celsiusToKelvin(celsius) {
      return celsius + 273.15;
    }
  </script>
</body>
</html>
